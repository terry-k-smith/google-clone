<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google Clone</title>
    
</head>
<body>
    <div class="page-container" id="page-container">

        <nav class="navbar">
        <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><span onclick="myMenu()" id="menu" class="material-icons">apps</span></a>
                    <a href="#" class="sign-in">Sign In</a>

            </div>
            <!-- Popup Menu -->
        </nav>
        <div class="popup-menu" id="popup-menu" style="display: none;">
            <a href="#">
                <div class="material-icons md-dark" id="search-icon">person_outline</div>
                <div class="icon-text" id="icon-text">Account</div>
            </a>
            <a href="#">
                <div class="material-icons md-dark" id="search-icon">people_alt</div>
                <div class="icon-text" id="icon-text">Connections</div>
            </a>
            <a href="#">
                <div class="material-icons md-dark" id="search-icon">headphones</div>
                <div class="icon-text" id="icon-text">Music</div>
            </a>
            <a href="#">
                <div class="material-icons md-dark" id="search-icon">settings</div>
                <div class="icon-text" id="icon-text">Settings</div>
            </a>
        </div>

    <div class="search-form">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <form>
            <div id="search">
            <div class="material-icons md-dark" id="search-icon">search</div>
            <input type="text" name="search" >
            </div>
            <div class="search-btn" id="search-btn">
                <a><div id="gsearch">Google Search</div></a>
                <a><div id="lucky">I'm Feeling Lucky</div></a>
            </div>

        </form>
        </div>
    </div>

    <script>
        function myMenu() {
            let x = document.getElementById("popup-menu");
            if (x.style.display === "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }

        // function darkMode() {
        //    var element = document.body;
        //    element.classList.toggle("dark-mode");
        // }
    </script>
</body>
</html>
